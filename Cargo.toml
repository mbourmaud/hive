[package]
name = "hive-rust"
version = "1.0.0"
edition = "2021"
authors = ["Hive Team"]
description = "High-performance CLI tool for orchestrating multiple Claude Code instances via git worktrees"
license = "MIT"
repository = "https://github.com/anthropics/hive"

[[bin]]
name = "hive-rust"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ratatui = "0.28"
crossterm = "0.28"
dialoguer = "0.11"
colored = "2"
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
