# Hive Configuration for Expo Mobile Example
# This example demonstrates iOS MCP integration for iOS Simulator testing

workspace:
  name: expo-mobile-example
  mount_source: true         # Mount project directory as workspace (instead of git worktrees)

# Use a different Redis port to avoid conflicts with other Hive instances
redis:
  port: 6382

agents:
  queen:
    model: sonnet
    dockerfile: docker/Dockerfile.node
  workers:
    count: 2
    model: sonnet
    dockerfile: docker/Dockerfile.node
    # Port mappings (format: host_port:container_port)
    # Each drone's Metro bundler (port 8081) is exposed on a unique host port
    ports_per_drone:
      1: ["18081:8081"]    # Drone 1: Metro on host port 18081
      2: ["18082:8081"]    # Drone 2: Metro on host port 18082

# Host MCPs - these run on the host machine and are accessible from containers
host_mcps:
  playwright:
    enabled: true          # For Expo web testing
    headless: false
  clipboard:
    enabled: true
  ios:
    enabled: true          # iOS Simulator control
