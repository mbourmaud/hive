name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Job 1: Go Unit Tests (fast, runs on all OS)
  unit-tests:
    name: Go Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: make build

      - name: Run Go unit tests with coverage
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Display coverage summary
        run: go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          flags: unittests
          name: codecov-${{ matrix.os }}
          fail_ci_if_error: false
        continue-on-error: true

      - name: Test CLI commands
        run: |
          ./hive --help
          ./hive --version

  # Job 2: Smoke Tests (Ubuntu only - requires Docker for docker-compose validation)
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Configure Git
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Test"

      - name: Run smoke tests
        run: make test-smoke
        env:
          HIVE_BIN: ./hive

  # Job 3: Go Integration Tests with testcontainers (Linux only)
  go-integration-tests:
    name: Go Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Go integration tests
        run: make test-go-integration
        timeout-minutes: 10

  # Job 4: Test Summary (runs after all tests)
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, smoke-tests, go-integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "✓ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "✓ Smoke Tests: ${{ needs.smoke-tests.result }}"
          echo "✓ Go Integration Tests: ${{ needs.go-integration-tests.result }}"

          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.smoke-tests.result }}" != "success" ] || \
             [ "${{ needs.go-integration-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi

          echo "✅ All tests passed!"
