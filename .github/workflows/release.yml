name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            asset_name: hive-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            asset_name: hive-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            asset_name: hive-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            asset_name: hive-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build -o ${{ matrix.asset_name }} \
            -ldflags="-s -w \
              -X github.com/mbourmaud/hive/cmd.Version=${VERSION} \
              -X github.com/mbourmaud/hive/cmd.GitCommit=${COMMIT} \
              -X github.com/mbourmaud/hive/cmd.BuildDate=${BUILD_DATE}" .
          chmod +x ${{ matrix.asset_name }}

      - name: Create tarball
        run: |
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-notes:
    name: Generate Release Notes
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..$VERSION >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi

          cat >> CHANGELOG.md << 'EOF'

          ## Installation

          ### macOS (Homebrew)
          ```bash
          brew tap mbourmaud/tap
          brew install hive
          ```

          ### Manual Install
          Download the appropriate binary for your platform below.

          **Linux:**
          ```bash
          curl -LO https://github.com/mbourmaud/hive/releases/download/${VERSION}/hive-linux-amd64.tar.gz
          tar xzf hive-linux-amd64.tar.gz
          sudo mv hive-linux-amd64 /usr/local/bin/hive
          ```

          **macOS Intel:**
          ```bash
          curl -LO https://github.com/mbourmaud/hive/releases/download/${VERSION}/hive-darwin-amd64.tar.gz
          tar xzf hive-darwin-amd64.tar.gz
          sudo mv hive-darwin-amd64 /usr/local/bin/hive
          ```

          **macOS Apple Silicon:**
          ```bash
          curl -LO https://github.com/mbourmaud/hive/releases/download/${VERSION}/hive-darwin-arm64.tar.gz
          tar xzf hive-darwin-arm64.tar.gz
          sudo mv hive-darwin-arm64 /usr/local/bin/hive
          ```

          Verify installation:
          ```bash
          hive --version
          ```

          ## Checksums
          Download `.sha256` files to verify integrity.
          EOF

      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          repository: mbourmaud/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Update formula
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Download checksums
          gh release download v$VERSION -R mbourmaud/hive -p "*.sha256"

          # Extract checksums
          DARWIN_ARM64=$(cat hive-darwin-arm64.tar.gz.sha256 | cut -d' ' -f1)
          DARWIN_AMD64=$(cat hive-darwin-amd64.tar.gz.sha256 | cut -d' ' -f1)
          LINUX_ARM64=$(cat hive-linux-arm64.tar.gz.sha256 | cut -d' ' -f1)
          LINUX_AMD64=$(cat hive-linux-amd64.tar.gz.sha256 | cut -d' ' -f1)

          # Update formula
          cat > Formula/hive-ai.rb << EOF
          class HiveAi < Formula
            desc "Multi-Agent Claude System for parallel development"
            homepage "https://github.com/mbourmaud/hive"
            version "$VERSION"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/mbourmaud/hive/releases/download/v$VERSION/hive-darwin-arm64.tar.gz"
                sha256 "$DARWIN_ARM64"
              else
                url "https://github.com/mbourmaud/hive/releases/download/v$VERSION/hive-darwin-amd64.tar.gz"
                sha256 "$DARWIN_AMD64"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/mbourmaud/hive/releases/download/v$VERSION/hive-linux-arm64.tar.gz"
                sha256 "$LINUX_ARM64"
              else
                url "https://github.com/mbourmaud/hive/releases/download/v$VERSION/hive-linux-amd64.tar.gz"
                sha256 "$LINUX_AMD64"
              end
            end

            depends_on "docker" => :recommended

            def install
              # The tarball contains a binary named hive-{os}-{arch}
              os = OS.mac? ? "darwin" : "linux"
              arch = Hardware::CPU.arm? ? "arm64" : "amd64"
              binary_name = "hive-#{os}-#{arch}"

              bin.install binary_name => "hive"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/hive --version")
            end
          end
          EOF

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/hive-ai.rb
          git commit -m "chore: update hive-ai to v$VERSION"
          git push
