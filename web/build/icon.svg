<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFB300"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0f"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="url(#darkGrad)"/>
  
  <g transform="translate(256, 256)">
    <g transform="translate(0, -20)">
      <ellipse cx="0" cy="0" rx="85" ry="100" fill="url(#honeyGrad)" filter="url(#glow)"/>
      <ellipse cx="0" cy="-10" rx="70" ry="75" fill="#1a1a1a" opacity="0.15"/>
      
      <rect x="-75" y="-20" width="150" height="18" rx="9" fill="#1a1a1a" opacity="0.4"/>
      <rect x="-70" y="10" width="140" height="16" rx="8" fill="#1a1a1a" opacity="0.35"/>
      <rect x="-60" y="38" width="120" height="14" rx="7" fill="#1a1a1a" opacity="0.3"/>
      
      <ellipse cx="0" cy="-85" rx="40" ry="35" fill="url(#honeyGrad)"/>
      <circle cx="-18" cy="-92" r="10" fill="#1a1a1a"/>
      <circle cx="18" cy="-92" r="10" fill="#1a1a1a"/>
      <circle cx="-15" cy="-90" r="3" fill="#FFD54F"/>
      <circle cx="21" cy="-90" r="3" fill="#FFD54F"/>
      
      <path d="M-25,-120 Q-35,-160 -20,-155 Q-5,-150 -15,-120" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
      <path d="M25,-120 Q35,-160 20,-155 Q5,-150 15,-120" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
      
      <ellipse cx="-95" cy="-40" rx="45" ry="25" fill="#FFD54F" opacity="0.6" transform="rotate(-30)"/>
      <ellipse cx="95" cy="-40" rx="45" ry="25" fill="#FFD54F" opacity="0.6" transform="rotate(30)"/>
      <ellipse cx="-85" cy="-50" rx="35" ry="18" fill="#FFECB3" opacity="0.4" transform="rotate(-30)"/>
      <ellipse cx="85" cy="-50" rx="35" ry="18" fill="#FFECB3" opacity="0.4" transform="rotate(30)"/>
    </g>
  </g>
  
  <g fill="#FFB300" opacity="0.15">
    <circle cx="80" cy="80" r="8"/>
    <circle cx="432" cy="100" r="6"/>
    <circle cx="100" cy="420" r="7"/>
    <circle cx="400" cy="380" r="5"/>
    <circle cx="60" cy="250" r="4"/>
    <circle cx="450" cy="280" r="6"/>
